name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送带v开头的tag时触发，如 v1.0.0
  workflow_dispatch:  # 添加手动触发选项

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        arch: [amd64, arm64]
        exclude:
          - os: ubuntu-latest
            arch: arm64  # 排除 Linux arm64 (需要特殊配置)
          
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller requests
        
    - name: Build binary
      run: |
        python build.py
        
    - name: Rename binary for distribution
      run: |
        if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          mv dist/i18n-manager "dist/i18n-manager-linux-${{ matrix.arch }}"
        elif [ "${{ matrix.os }}" = "macos-latest" ]; then
          mv dist/i18n-manager "dist/i18n-manager-darwin-${{ matrix.arch }}"
        fi
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: binaries
        path: dist/i18n-manager-*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: binaries
        path: dist

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 